<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.40.1/tsparticles.min.js"
      integrity="sha512-8dBmE/Q84D0/2nwNVmTEkiUkXs8WBD6CzSrpjJzNdei7K7FbqVUeAShbx+5xt/APpPlZ6IJSs2c4FnULxkESow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/common.js"></script>
    <script>
      tsParticles
        .loadJSON("tsparticles", "presets/default.json")
        .then((container) => {
          console.log("callback - tsparticles config loaded");
        })
        .catch((error) => {
          console.error(error);
        });

      window.onload = () => {
        const events = [
		  {
            name: "Registration Opens",
            deadline: "February 21, 2022",
            calculateWhen: true,
          },
          {
            name: "Training Data Release",
            deadline: "February 23, 2022",
            calculateWhen: true,
          },
          {
            name: "Test Data Release",
            deadline: "May 9, 2022",
            calculateWhen: true,
          },
          {
            name: "Brief Description of System due",
            deadline: "May 13, 2022",
            calculateWhen: true,
          },
          {
            name: "Results due by email",
            deadline: "May 15, 2022",
            calculateWhen: true,
          },
          {
            name: "Full report due",
            deadline: "May 15, 2022",
            calculateWhen: true,
          },
          {
            name: "Winners Announcement",
            deadline: "May 2022",
            calculateWhen: false,
          },
        ];

        const table = document
          .getElementById("events-table")
          .getElementsByTagName("tbody")[0];
        events.forEach((event) => {
          const row = table.insertRow();
          const time = moment(event.deadline);
          const isDone = time.isBefore(moment());

          const commonClasses = "p-2 whitespace-nowrap";

          const eventCell = row.insertCell(0);
          eventCell.className += commonClasses;
          const deadlineCell = row.insertCell(1);
          deadlineCell.className += commonClasses;
          const timeToEventCell = row.insertCell(2);
          timeToEventCell.className += commonClasses + " text-center";
          const statusCell = row.insertCell(3);
          statusCell.className += commonClasses + " text-center";

          eventCell.innerHTML = event.name;
          deadlineCell.innerHTML = event.deadline;
          timeToEventCell.innerHTML = event.calculateWhen
            ? time.fromNow()
            : "N/A";
            
          statusCell.innerHTML = `
            <span
                        class="relative inline-block px-3 py-1 font-semibold ${
                          isDone ? "text-green-900" : "text-red-900"
                        } leading-tight"                      >
                        <span
                          aria-hidden
                          class="absolute inset-0 ${
                            isDone ? "bg-green-200" : "bg-red-200"
                          } opacity-50 rounded-full"
                        ></span>
                        <span class="relative">
                          ${isDone ? "Done" : "Pending"}
                        </span>
                      </span>
            `;
        });
      };
    </script>
    <title>ICPR 2022 - CHART Competition</title>
  </head>
  <body>
    <div class="h-screen" style="overflow-x: hidden">
      <!-- Header -->
      <div id="header">
        <div class="relative h-screen-1/3">
          <div id="tsparticles"></div>
          <nav
            id="navbar"
            class="bg-transparent border-gray-200 px-2 sm:px-4 py-2.5 rounded"
          >
            <div
              class="container flex flex-wrap justify-center items-center mx-auto"
            >
              <button
                data-collapse-toggle="mobile-menu"
                type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="mobile-menu-2"
                aria-expanded="false"
                onclick="toggleHidden('mobile-menu');"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <svg
                  class="hidden w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
                <ul
                  class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
                >
                  <li>
                    <a
                      href="./index_2022.html"
                      class="block text-dark hover:bg-orange-500 hover:text-white px-3 py-2 rounded-md text-md font-semibold"
                      >Home</a
                    >
                  </li>
                  <li>
                    <a
                      href="./tasks_2022.html"
                      class="block text-dark hover:bg-orange-500 hover:text-white px-3 py-2 rounded-md text-md font-semibold"
                      >Tasks</a
                    >
                  </li>
                  <li>
                    <a
                      href="./schedule_2022.html"
                      class="block text-white hover:bg-orange-500 hover:text-whitetext-white bg-orange-500 px-3 py-2 rounded-md text-md font-semibold"
                      >Schedule</a
                    >
                  </li>
				  <li>
                    <a
                      href="./registration_2022.html"
                      class="block text-dark hover:bg-orange-500 hover:text-white px-3 py-2 rounded-md text-md font-semibold"
                      >Registration</a
                    >
                  </li>
                  <li>
                    <a
                      href="./toolsanddata_2022.html"
                      class="block text-dark hover:bg-orange-500 hover:text-white px-3 py-2 rounded-md text-md font-semibold"
                      >Tools and Data</a
                    >
                  </li>
                  <li>
                    <a
                      href="./contactus_2022.html"
                      class="block text-dark hover:bg-orange-500 hover:text-white px-3 py-2 rounded-md text-md font-semibold"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div
            style="z-index: 2; object-fit: cover; left: -1%; width: 102vw"
            class="absolute bottom-0 w-full"
          >
            <img
              src="./img/waves.svg"
              alt="ondas perronas"
              class="w-full"
              style="transform: translateY(2px)"
            />
          </div>
        </div>
      </div>

      <!-- Schedule's Content -->
      <div class="container mx-auto px-4 text-justify">
        <div class="text-center">
          <h1 class="font-medium leading-tight text-5xl my-4 text-orange-900">Competition Schedule</h1>
        </div>
        <div class="flex flex-col justify-center overflow-x-auto">
          <table id="events-table" class="table-auto w-full">
            <thead
              class="text-xs font-semibold uppercase text-gray-600 bg-gray-200"
            >
              <tr>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Event</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Deadline</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Time to event</div>
                </th>
                <th class="p-2 whitespace-nowrap">
                  <div class="font-semibold text-left">Status</div>
                </th>
              </tr>
            </thead>
            <tbody class="text-sm divide-y divide-gray-100"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
